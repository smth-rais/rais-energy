<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container-404 {
            text-align: center;
            max-width: 560px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .container-404 h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .container-404 h2 {
            font-size: 36px;
            color: #555;
        }

        .container-404 p {
            font-size: 18px;
            color: #666;
        }

        .container-404 a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .container-404 a.button:hover {
            background-color: #0056b3;
        }

        .container-404 .error-details {
            margin-top: 40px;
        }
        .container-404 img.icon {
            width: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-404">
        <img src="img/logo.svg" alt="RAIS Energy Logo" class="icon">
        <h1>Oops!</h1>
        <h2>404 - Page not found</h2>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="index.html" class="button">Go to Homepage</a>
        <div class="error-details">
            <p>If you need assistance, please <a href="mailto:contact@raisenergy.com">contact us</a>.</p>
        </div>
    </div>
</body>
</html>
